name: Release actions

on:
  push:
    branches:
      - bugfix/ssh-gen
env:
  MAJOR_VERSION: v1
  VERSION: v1.${{ github.run_number }}
#permissions:
#  contents: write
#  id-token: write
#  repository-projects: write
permissions: write-all

jobs:
  ssh-config:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH Key
        uses: pcistudio/actions/ssh-gen@bugfix/ssh-gen
        with:
          ssh-key-name: "SSH_PRIVATE_KEY"
          repo: ${{ github.repository }}
          user-email: ${{ vars.RELEASE_EMAIL }}
          token: ${{ secrets.GIT_ADMIN_PAT }}
        env:
          GH_TOKEN: ${{ secrets.GIT_ADMIN_PAT }}
